<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sund Mad Picker</title>
  <style>
    /* Basic reset + font */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: black;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-weight: 900;
      margin-bottom: 30px;
      font-size: 2.8rem;
    }

    /* Buttons container */
    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: rgba(255 255 255 / 0.15);
      border: 2px solid white;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      font-size: 1rem;
      padding: 10px 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: rgba(255 255 255 / 0.4);
    }

    /* Card */
    #mealCard {
      background: rgba(255 255 255 / 0.1);
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      padding: 25px;
      box-shadow: 0 0 15px rgba(255 255 255 / 0.1);
      backdrop-filter: blur(8px);
      user-select: none;
    }

    #mealCard h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    #mealCard h3 {
      margin-top: 15px;
      margin-bottom: 8px;
      font-weight: 700;
      font-size: 1.1rem;
    }

    ul, ol {
      margin-left: 20px;
      margin-bottom: 10px;
    }

    ul li, ol li {
      margin-bottom: 6px;
      line-height: 1.3;
    }

    /* Navigation buttons */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      user-select: none;
    }

    .nav-buttons button {
      background: rgba(255 255 255 / 0.15);
      border: 2px solid white;
      border-radius: 20px;
      padding: 7px 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1rem;
    }

    .nav-buttons button:hover {
      background: rgba(255 255 255 / 0.4);
    }

    /* Circles falling background */
    .circle {
      position: fixed;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.15);
      pointer-events: none;
      animation-timing-function: linear;
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1>Sund Mad Picker</h1>

  <div class="buttons">
    <button onclick="selectCategory('morgenmad')">Morgenmad</button>
    <button onclick="selectCategory('frokost')">Frokost</button>
    <button onclick="selectCategory('snack')">Snack</button>
    <button onclick="selectCategory('aftensmad')">Aftensmad</button>
  </div>

  <div id="mealCard">
    <p>Vælg en kategori for at starte!</p>
  </div>

  <div class="nav-buttons" style="max-width: 450px; width: 100%; margin-top: 10px; display:none;">
    <button id="prevBtn" onclick="prevMeal()">Forrige</button>
    <button id="nextBtn" onclick="nextMeal()">Næste</button>
  </div>

  <!-- Load data -->
  <script src="data.js"></script>
  <script>
    let currentCategory = null;
    let currentIndex = 0;

    const mealCard = document.getElementById("mealCard");
    const navButtons = document.querySelector(".nav-buttons");

    function selectCategory(category) {
      currentCategory = category;
      currentIndex = 0;
      showMeal();
      navButtons.style.display = 'flex';
    }

    function showMeal() {
      if (!currentCategory) return;

      const meals = mealsData[currentCategory];
      const meal = meals[currentIndex];

      mealCard.innerHTML = `
        <h2>${meal.name}</h2>
        <h3>Ingredienser:</h3>
        <ul>${meal.ingredients.map(i => `<li>${i}</li>`).join('')}</ul>
        <h3>Fremgangsmåde:</h3>
        <ol>${meal.steps.map(s => `<li>${s}</li>`).join('')}</ol>
      `;

      // Disable buttons if at ends
      document.getElementById("prevBtn").disabled = currentIndex === 0;
      document.getElementById("nextBtn").disabled = currentIndex === meals.length - 1;
    }

    function nextMeal() {
      const meals = mealsData[currentCategory];
      if (currentIndex < meals.length - 1) {
        currentIndex++;
        showMeal();
      }
    }

    function prevMeal() {
      if (currentIndex > 0) {
        currentIndex--;
        showMeal();
      }
    }

    // --- Falling circles background ---
    const circleCount = 25;
    const circles = [];

    function createCircle() {
      const circle = document.createElement('div');
      circle.classList.add('circle');

      const size = Math.random() * 20 + 10;
      circle.style.width = size + 'px';
      circle.style.height = size + 'px';

      circle.style.left = Math.random() * window.innerWidth + 'px';
      circle.style.top = -size + 'px';

      const speed = Math.random() * 1.5 + 0.5; // px per frame
      circle.speed = speed;

      document.body.appendChild(circle);
      return circle;
    }

    for(let i=0; i<circleCount; i++) {
      const c = createCircle();
      c.style.top = Math.random() * window.innerHeight + 'px'; // spread out vertically
      circles.push(c);
    }

    function animateCircles() {
      circles.forEach(c => {
        let top = parseFloat(c.style.top);
        top += c.speed;
        if (top > window.innerHeight) {
          top = -parseFloat(c.style.height);
          c.style.left = Math.random() * window.innerWidth + 'px';
        }
        c.style.top = top + 'px';
      });
      requestAnimationFrame(animateCircles);
    }
    animateCircles();
  </script>
</body>
</html>
